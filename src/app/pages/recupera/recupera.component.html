<br><br>
<div class="center">
    <p><b>{{correo}}</b></p>
    <div class="form-group">
        <label for="exampleInputEmail1">Nuevo password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nuevo password" [(ngModel)]="pass1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirmar Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Password" [(ngModel)]="pass2">
      </div><br>
      <p><button type="button" class="btn btn-primary" id="btn" (click)="UpdatePass()">Cambiar Password</button></p>
      
</div>
